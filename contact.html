<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Contact</title>

    <!-- favicon -->
    <link rel="icon" type="icon" href="./styles/favicon/fav0.png">
    
    <!-- fonts -->
    <!-- font1, poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/style.css">

    <style>
        #contact {
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="contact" class="">
        <h2>Contact me</h2>

        <div class="form center">
            <div class="no-margin">
                <form action="https://formsubmit.co/rfxammaar@gmail.com" method="POST">
                    <div class="center">
                        <input type="text" name="name" required placeholder="Name">
                    </div>

                    <div class="center">
                        <input type="email" name="email" required placeholder="Email">
                    </div>

                    <div>
                        <textarea name="message" placeholder=""></textarea>
                    </div>

                    <div class="center">
                        <button id="form-btn" type="submit">Send</button>
                    </div>
                </form>

                <div class="c-details center">
                    <i>Email: rfxammaar@gmail.com</i>
                </div>

                <div class="center">
                    <button class="btn-exit" onclick="hide('contact')">Close this section</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
